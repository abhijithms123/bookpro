{%extends 'base.html'%}
{%block body_block%}
<div class="row mt-5">
    <div class="col-4"></div>
    <div class="col-8">
        <div class="card" style="width: 18rem;">
            {%if book.image%}
            <img src="{{book.image.url}}" class="card-img-top" alt="...">
            {%endif%}
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Book Name: {{book.book_name}}</li>
                <li class="list-group-item">Author: {{book.Author}}</li>
                <li class="list-group-item">Price: {{book.amount}}</li>
                <li class="list-group-item">Copies: {{book.copies}}</li>
            </ul>
        </div>
    </div>
    <div class="col-4"></div>
</div>

{%endblock%}
