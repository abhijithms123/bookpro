{%extends 'cbase.html'%}
{%block body_block%}
<div class="row">
    {%for book in books%}
    <div class="col-4 mt-3">
        <div class="card" style="width: 18rem;">
            {%if book.image%}
            <img src="{{book.image.url}}" class="card-img-top" alt="..." width="100%">
            {%endif%}
            <div class="card-body">
                <h5 class="card-title">{{book.book_name}}</h5>
                <p class="card-text">Author:{{book.Author}}</p>
                <p class="card-text">Price:{{book.amount}}</p>
                <p class="card-text">Available Copies:{{book.copies}}</p>
                <a href="{%url 'addtocart' book.id %}" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
{%endblock%}
